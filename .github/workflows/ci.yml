name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: yarn

      - name: Install dependencies
        run: yarn install --immutable

      - name: Start Hardhat node & deploy contracts
        run: yarn chain & sleep 10 && yarn deploy
        env:
          DEPLOYER_PRIVATE_KEY: '0xac0974bec39a17e36ba4a6b4d238ff944bacb478cbed5efcae784d7bf4f2ff80'

      - name: Lint Hardhat
        run: yarn hardhat:lint --max-warnings=0

      - name: Lint Next.js
        run: yarn next:lint --max-warnings=0

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: yarn

      - name: Install dependencies
        run: yarn install --immutable

      - name: Start Hardhat node & deploy contracts
        run: yarn chain & sleep 10 && yarn deploy
        env:
          DEPLOYER_PRIVATE_KEY: '0xac0974bec39a17e36ba4a6b4d238ff944bacb478cbed5efcae784d7bf4f2ff80'

      - name: Compile contracts (generate typechain-types)
        run: yarn compile

      - name: Check Hardhat types
        run: yarn hardhat:check-types

      - name: Check Next.js types
        run: yarn next:check-types

  test:
    name: Smart Contract Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: yarn

      - name: Install dependencies
        run: yarn install --immutable

      - name: Run tests
        run: yarn test
        env:
          REPORT_GAS: true

  build:
    name: Build Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: yarn

      - name: Install dependencies
        run: yarn install --immutable

      - name: Start Hardhat node & deploy contracts
        run: yarn chain & sleep 10 && yarn deploy
        env:
          DEPLOYER_PRIVATE_KEY: '0xac0974bec39a17e36ba4a6b4d238ff944bacb478cbed5efcae784d7bf4f2ff80'

      - name: Build Next.js
        run: yarn next:build

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: yarn

      - name: Install dependencies
        run: yarn install --immutable

      - name: Run npm audit
        run: yarn npm audit --all --recursive || true
        continue-on-error: true

      - name: Check for critical vulnerabilities
        run: |
          # Run audit and fail only on critical vulnerabilities
          yarn npm audit --all --recursive --severity critical
        continue-on-error: true
